services:
  calendar:
    build: .
    container_name: wallcal
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - TZ=America/New_York
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./service_account.json:/app/service_account.json
      - .:/app
    network_mode: host
    restart: unless-stopped
